<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<link rel="stylesheet" href="css/bootstrap-grid.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="singIn-body">
    <div class="container singIn-container">
      <div class="row">
        <div class="col">
          <div class="col-sm-12 col-md-8">
            <div class="card singIn-card">
              <div class="card-body">
                <img src="../SignIn-PortalBox/_images/developing.png" class="img-fluid singIn-image">
                <form class="formSingIn">
                  <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="paswordInput" placeholder="Password">
                  </div>
                  <button type="button" class="SingIn-btn btn-lg">SingIn</button>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                          Remember me <a href="#">  Need Help?</a>
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <a href="#" class="Create-New-Acount">Create New Acount</a>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
